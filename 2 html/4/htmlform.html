<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different Forms</title>
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    input[type="email"], input[type="password"], input[type="submit"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .inline {
      display: inline-block;
      margin-right: 10px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Focus and error styles */
    input:focus {
      border-color: #0056b3;
      outline: none;
    }

    .error {
      color: red;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Form with autocomplete on and off -->
    <h2>Form with Autocomplete (on and off)</h2>
    
    <!-- Autocomplete on form -->
    <form action="/submit" method="POST" autocomplete="on">
      <label for="email1">Email:</label>
      <input type="email" id="email1" name="email" autocomplete="on" required>
      <label for="password1">Password:</label>
      <input type="password" id="password1" name="password" autocomplete="on" required>
      <input type="submit" value="Submit">
    </form>

    <!-- Autocomplete off form -->
    <form action="/submit" method="POST" autocomplete="off">
      <label for="email2">Email:</label>
      <input type="email" id="email2" name="email" autocomplete="off" required>
      <label for="password2">Password:</label>
      <input type="password" id="password2" name="password" autocomplete="off" required>
      <input type="submit" value="Submit">
    </form>

    <!-- Form with novalidate attribute -->
    <h2>Form with novalidate Attribute</h2>
    <form action="/submit" method="POST" novalidate>
      <label for="email3">Email:</label>
      <input type="email" id="email3" name="email" required>
      <label for="password3">Password:</label>
      <input type="password" id="password3" name="password" required>
      <input type="submit" value="Submit">
    </form>

  </div>
</body>
</html>
